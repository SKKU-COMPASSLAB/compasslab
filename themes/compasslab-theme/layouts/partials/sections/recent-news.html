<section class="recent-section services py-5">
<div class="recent-news-card">
  <div class="container">
    <div class="row justify-content-center" style="margin-bottom: 16px">
      <div class="col-12 col-xl-6" id="recent_news">
        {{ with .Title }}
          <h2 class="fs-1 fw-bold text-center text-primary pb-1">Recent News</h2>
        {{ end }}
      </div>
    </div>
    <div class="row">
      <!-- Sort by Date in descending order -->
      {{ range first 8 (sort .RegularPages "Date" "desc") }}
        <div class="text-decoration-none">
          <!-- START: Project Info -->
          <div class="text-decoration-none">
            <p class="text-black-70" style="margin-top: 8px; margin-bottom: 0px"><b>{{ .Title }}</b></p>
            <p class="text-black-61" style="text-align: justify; margin-bottom: 8px">{{ .Params.pub_desc | markdownify }}</p>
          </div>
          <!-- END -->
        </div>
      {{ end }}
    </div>
    <a class="btn btn-outline-primary" style="margin-top: 20px;" href="news/">See More</a>
  </div>
</div>
</section>
