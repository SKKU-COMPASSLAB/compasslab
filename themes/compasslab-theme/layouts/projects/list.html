{{ define "main" }}
  <section class="section blog-list py-5">
    <div class="container">
      <div class="row justify-content-center pb-5">
        <div class="col-12 col-xl-6">
          {{ with .Title }}
            <h2 class="fs-1 fw-bold text-center text-primary pb-3">{{ . }}</h2>
          {{ end }}
        </div>
      </div>
      <div class="row g-4 pb-5">
        {{ range sort (.Paginate .RegularPages).Pages "Weight" }}
          
          <!-- <a class="card text-decoration-none custom-pub-card-body" style="padding: 20px;" href="{{ .Permalink }}"> -->
            <div class="row">
              <!-- START: Project Info -->
              <div class="col-12 ">
                <div class="text-decoration-none text-black-61 custom-link">
                  <h5 style="font-size:23px;"><b>{{ .Title }}</b></h5>
                  <p style="text-align: justify">{{ .Params.Pub_desc | markdownify }}</p>
                </div>
              </div>
              <!-- END -->
            </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
